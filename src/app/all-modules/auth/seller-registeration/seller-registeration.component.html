<div class="LoginPage" style="background:url(assets/image/bgimage.jpeg);">
    <div class="container">
      <div class="row">
       <div class="col-md-8 m-auto">
      <div class="align">
          <h1>Register As Seller </h1>
        <form [formGroup]="registerForms" class="form register row" (ngSubmit)="onSubmit()">
          <p class="text-success text-align-left" *ngIf="signUpSuccess" >{{signUpSuccess}}</p>
          <p class="text-danger text-align-left" *ngIf="signupError" >{{signupError}}</p>
          <div class="form__field mb-2 col-md-6">
            <input  type="text" name="fristname" class="form__input" placeholder="First Name" required  formControlName="first_name" [ngClass]="((submited || getControls?.first_name?.touched) && getControls?.first_name?.errors)?'invalid-input':''">
          </div>
          <div class="form__field mb-2 col-md-6">
            <input  type="text" name="lastname" class="form__input" placeholder="Last Name" required  formControlName="last_name" [ngClass]="((submited || getControls?.last_name?.touched) && getControls?.last_name?.errors)?'invalid-input':''">
          </div>
    
          <div class="form__field mb-2 col-md-6">
            <input  type="text" name="phonenumber" class="form__input" placeholder="Phone Number" required  formControlName="phone" [ngClass]="((submited || getControls?.phone?.touched) && getControls?.phone?.errors)?'invalid-input':''">
          </div>
          <div class="form__field mb-2 col-md-6">
            <input  type="email" name="email" class="form__input" placeholder="Email" required  formControlName="email" [ngClass]="((submited || getControls?.email?.touched) && getControls?.email?.errors)?'invalid-input':''">
          </div>
          <div class="form__field mb-2 col-md-6">
            <input  type="text" name="username" class="form__input" placeholder="Username" required  formControlName="username" [ngClass]="((submited || getControls?.username?.touched) && getControls?.username?.errors)?'invalid-input':''">
          </div>
          <div class="form__field mb-2 col-md-6">
            <select class="form__input" formControlName="country_id" (change)="onChangeCountry()" [ngClass]="((submited || getControls?.country_id?.touched) && getControls?.country_id?.errors)?'invalid-input':''">
              <option value=""> Country </option>
              <option [value]="country?.country_id" *ngFor="let country of countries;"> {{country?.name}} </option>
           </select>
          </div>
          <div class="form__field mb-2 col-md-6">
            <select class="form__input" formControlName="city_id"  [ngClass]="((submited || getControls?.city_id?.touched) && getControls?.city_id?.errors)?'invalid-input':''">
              <option value=""> City </option>
              <option [value]="city?.city_id" *ngFor="let city of cities;"> {{city?.name}} </option>
           </select>
          </div>
          <div class="form__field mb-2 col-md-6">
            <input  type="text" name="how_many" class="form__input" placeholder="How many years you been residence of that city?" required  formControlName="how_many" [ngClass]="((submited || getControls?.how_many?.touched) && getControls?.how_many?.errors)?'invalid-input':''">
          </div>
          <div class="form__field mb-2 col-md-6">
            <input  type="password" name="password" class="form__input" placeholder="Password" required  formControlName="password" [ngClass]="((submited || getControls?.password?.touched) && getControls?.password?.errors)?'invalid-input':''">
          </div>
          <div class="form__field mb-2 col-md-6">
        
            <input  type="password" name="conformpassword" class="form__input" placeholder="Confirm Password" required  formControlName="cpassword" [ngClass]="((submited || getControls?.cpassword?.touched) && getControls?.cpassword?.errors)?'invalid-input':''">
          </div>
  
          <div class="form__field col-md-12">
            <input type="submit" value="Register Now">
          </div>
    
        </form>
    
    
      </div>
    
      <svg xmlns="http://www.w3.org/2000/svg" class="icons">
        <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
          <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
        </symbol>

        <symbol id="icon-user" viewBox="0 0 1792 1792">

    </div>
    </div>
